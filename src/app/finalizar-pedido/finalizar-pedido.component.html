<mdb-card class="margen-izquierdo">
  <table class="table">
    <tbody>
      <tr *ngFor="let empanada of empanadas">
        <td>{{empanada.gusto}}</td>
        <td class="centrado">
          {{empanada.cantidad}}
        </td>
      </tr>
    </tbody>
  </table>

  <div class="total">
    Total a pagar: ${{total}}
  </div>
</mdb-card>

<div class="margen-izquierdo">
  <button type="button" class="btn btn-primary" (click)="navegarAHome()">Nuevo pedido</button>
</div>
